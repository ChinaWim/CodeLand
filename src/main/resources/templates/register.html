<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
    <body>

    <div class="container my-3">
		<form th:action="@{/user/register}"  method="post" id = "register-form">
			<h2 class=" col-md-6">注册成为博主</h2>
			
			<div class="form-group col-md-6">
				<label for="username" class="col-form-label">账号</label>
				<input type="text" class="form-control" id="username" name="username" maxlength="20" placeholder="请输入账号，至少3个字符，至多20个">
	 
			</div>
			<div class="form-group col-md-6">
				<label for="email" class="col-form-label">邮箱</label>
				<input type="email" class="form-control" id="email" name="email" maxlength="50" placeholder="请输入邮箱">
			</div>
			<div class="form-group col-md-6">
				<label for="realname" class="col-form-label">姓名</label>
				<input type="text" class="form-control" id="realname" name="realname" maxlength="8" placeholder="请输入姓名，至少2个字符，至多20个" >
			</div>
			<div class="form-group col-md-6">
				<label for="password" class="col-form-label">密码</label>
				<input type="password" class="form-control" id="password" name="password" maxlength="20" placeholder="请输入密码，字母和数字结合" >
			</div>
			<div class="form-group col-md-6">
				<button type="submit" id = "submit" class="btn btn-primary">提交</button>
			</div> 
		</form>
    </div> <!-- /container -->
 
	
	<div th:replace="~{fragments/footer :: footer}">...</div>
	<script th:src="@{/js/register.js}"></script>
    </body>
</html>
